  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <style>
    .sidebar .sidebar-nav h1 {
      text-align: center !important;
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0;
      padding: 10px 0;
      border-bottom: 2px solid #42b983;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      background: linear-gradient(to right, #42b983, #3aa876);
      background-clip: text;
      -webkit-background-clip: text;

      transition: all 0.3s ease;

<body>
  <button id="theme-toggle" class="theme-toggle-btn">‚òÄÔ∏è</button>
  <div id="app"></div>
  <style>
    .theme-toggle-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 1000;
      padding: 8px 16px;
      background-color: transparent;
      color: inherit;
      border: none;
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s;
    }
    .theme-toggle-btn:hover {
      transform: scale(1.2);
    }
  </style>
  <script>
    window.$docsify = {
      repo: 'rainboylvx/math1',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      search: 'auto',
      auto2top:true,
      themeColor: '#42b983',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            return content;
          });
        }
      ]
    };

    document.getElementById('theme-toggle').addEventListener('click', function() {
      const currentTheme = localStorage.getItem('docsify-theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('docsify-theme', newTheme);

      // Load the corresponding theme CSS
      const themeLink = document.createElement('link');
      themeLink.rel = 'stylesheet';
      themeName = newTheme === 'dark'? 'dark' : 'vue';
      themeLink.href = `//cdn.jsdelivr.net/npm/docsify/themes/${themeName}.css`;
      themeLink.id = 'docsify-theme';

      const oldThemeLink = document.getElementById('docsify-theme');
      if (oldThemeLink) {
        document.head.removeChild(oldThemeLink);
      }
      document.head.appendChild(themeLink);

      // Update button emoji
      document.getElementById('theme-toggle').textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    });

    // Initialize theme
    const savedTheme = localStorage.getItem('docsify-theme') || 'light';
    const themeLink = document.createElement('link');
    themeLink.rel = 'stylesheet';
    themeLink.href = `//cdn.jsdelivr.net/npm/docsify/themes/${savedTheme}.css`;
    themeLink.id = 'docsify-theme';
    document.head.appendChild(themeLink);

    // Set initial button emoji
    document.getElementById('theme-toggle').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
